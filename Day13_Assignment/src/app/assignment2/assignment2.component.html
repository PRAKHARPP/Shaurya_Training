
<div class="Container">
    <div class="row mt-3">
        <div class="col-4"></div>
        <div class="col-4">
            <h3>Employee Leave Application</h3>
            <div class="form-group mt-4">
                <h4>Employee Code</h4>
                <input type="text" class="form-control" placeholder="Enter Employee Code" [(ngModel)]="EmpCode"/>
                <!-- <span class="alert-danger" *ngIf="EmpCode.length<4 && EmpCode.length>8" >Please Enter Valied Code</span> -->
                 <span class="alert-danger" *ngIf="EmpCode.length<4">Code Must be more than 4</span>
                <span class="alert-danger" *ngIf="EmpCode.length>8" >Code Must be less than 8</span>
            </div>

            <div class="form-group mt-4">
                <h4>Department Name</h4>
                <input type="text" class="form-control" placeholder="Enter Department" [(ngModel)]="DeptName"/>
                <span class="alert-danger" *ngIf="DeptName.length===0" >Please Enter Department Name</span>

            </div>

            <div>
                <button class="btn-success">Submit</button>
            </div>

        </div>

    </div>

</div>
