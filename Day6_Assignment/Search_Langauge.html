<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h1>Search</h1>
                <div class="form-group mt-3">
                    <input type="text" onkeyup="Display(event)" placeholder="Enter Langauge" id="input">
                </div>

                <div id="msg"></div>

            </div>

        </div>

    </div>
</body>

</html>
<script>

    function Display(event) {
        let check = false;
        let value = event.target.value;
        let langArray = ["Angular", "ReactJS", "JavaScript", "HTML", "CSS", "ES6", "JQuery", "Ajax"];
        for (let i = 0; i < langArray.length; i++)
        {
            if (langArray[i] === value) 
            {
                check = true;
            }

        }

        let prom = new Promise((Resolve, Rejact) => {

            if (check) {
                Resolve("API data access successfully");
            }
            else {
                Reject("API data not responding !");
            }
        })
        prom.then(data => {

            document.getElementById("msg").innerHTML = "Valid Langauge";
        })
            .catch(err => {
                document.getElementById("msg").innerHTML = "UnValid Langauge";
            })
    }

</script>
