<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2>Sign up form</h2>

                <div class="form-group mt-3">
                    <label class="font-weight-bold">Mobile No</label>
                    <input type="number" class="form-control" placeholder="Enter Mobile Number" id="phValue"/>
                    <span class="alert-danger" id="msg1">Please Enter Mobile Number</span>
                </div>

                <div class="form-group mt-3">
                    <label >Passward</label>
                    <input type="password" class="form-control" placeholder="Enter Passward" id="pass"/>
                    <span class="alert-danger" id="massage2">Please Enter Passward</span>
                </div>

                <div class="form-group mt-3">
                    <label >Display Name</label>
                    <input type="text" class="form-control"/>
                    <!-- <span class="alert-danger">Enter mobile No</span> -->
                </div>
                 <!-- <div class="form-group">
                    <span id="test"></span>
                 </div> -->
                <div class="form-group mt-3">
                  <!-- <a href="successMassage.html"><button class="btn-success" onclick="generateMassage() ">Submit</button></a> -->
                  <button class="btn-success" onclick="generateMassage()">Submit</button> 
                  <button class="btn-danger">Discard</button>
                </div>
            </div>

        </div>

    </div>
</body>
</html>

<script>
   document.getElementById("msg1").style.display='none';
   document.getElementById("massage2").style.display='none';
//    document.getElementById("msg1").style.display='block';
//         document.getElementById("massage2").style.display='block'

    let generateMassage = ()=>
    {
        let phValue = document.getElementById("phValue");
        let passValue = document.getElementById("pass");
        // console.log(passValue.value);
        // console.log(typeof("passValue"));

        let phNumber = parseInt(phValue.value);
        let passElement = parseInt(passValue.value);

       if(phNumber>0 && passElement!=null)
       {
         window.open(href="successMassage.html",'_blank');
        
       }
       else
       {
          document.getElementById("msg1").style.display='block';
         document.getElementById("massage2").style.display='block';
       }
    }
</script>
