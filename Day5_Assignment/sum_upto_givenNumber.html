<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2>Calculate Sum</h2>
                <div class="mt-3">
                    <label class="text-bold">Value</label>
                    <input type="number" id="value" placeholder="Enter the Number">
                    <br>
                    <span class="alert-danger" id="msg">Enter the Value</span>
                </div>
                <div>
                    <label id="result">Result :-</label>
                </div>
                <div>
                    <button class="btn-success" onclick="sumofNumber()">Submit</button>
                </div>

            </div>

        </div>

    </div>
</body>
</html>
<script>
document.getElementById("msg").style.display='none';
function sumofNumber()
{
    let valueNum = document.getElementById("value") ;
   let num = parseInt(valueNum.value);
   console.log(num);
   let sumNumber=0;
   console.log(sumNumber);
   
   console.log(sumNumber);
   if(num>0)
   {
    for(let i=1;i<=num;i++)
   {
    sumNumber = sumNumber+i;
    console.log(sumNumber);
   }
   document.getElementById("result").innerHTML = "Result :- " + sumNumber;
   }
   else
   {
    document.getElementById("msg").style.display='block';
   }
   
}
   
</script>
