<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="background-color: black;">
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                    <h3 class="text-white">Find Maximum Number</h3>
                    <div class="form-group mt-3">
                        <label class="text-white">Enter First Number</label>
                        <input type="number" class="form-control" placeholder="Enter First Number" id="value1"/>
                        <span class="alert-danger" id="msg1">Please Enter Frist Number</span>
                    </div>
                    <div class="form-group mt-3">
                        <label class="text-white">Enter Second Number</label>
                        <input type="number" class="form-control" placeholder="Enter Second Number" id="value2"/>
                        <span class="alert-danger" id="msg2">Please Enter Frist Number</span>
                    </div>
                    <div class="form-group">
                        <label id="maxNum" class="text-white" >Highest Value :-</label>

                    </div>

                    <div class="from-group mt-3">
                        <button class="btn-success" onclick="findMaxNumber()">Submit</button>
                    </div>
            </div>

        </div>

    </div>
</body>
</html>

<script>

document.getElementById("msg1").style.display='none';
document.getElementById("msg2").style.display='none';
    let findMaxNumber = ()=>
    {
        let numValue1 = document.getElementById("value1");
        let numValue2 = document.getElementById("value2");
        let num1 = parseInt(numValue1.value);
        let num2 = parseInt(numValue2.value);


if(num1>0 && num2>0)
{
    if(num1>num2)
        {
            document.getElementById("maxNum").innerHTML = "Highest Value :-" + num1;
        }
        else if(num2>num1)
        {
            document.getElementById("maxNum").innerHTML = "Highest Value :-" + num2;
        }
        else
        {
            document.getElementById("maxNum").innerHTML = "Highest Value :-" + "Both Same";
        }
}
else if(num1>0)
{
    // document.getElementById("msg1").style.display='block';
    document.getElementById("msg2").style.display='block';
}
else if(num2>0)
{
    document.getElementById("msg1").style.display='block';
    // document.getElementById("msg2").style.display='block';
}
else
{
    document.getElementById("msg1").style.display='block';
    document.getElementById("msg2").style.display='block';
}

        
    }
</script>
