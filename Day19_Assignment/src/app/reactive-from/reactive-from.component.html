<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form [formGroup]="frmContact" (ngSubmit)="onSubmit(frmContact.value)">
                <div class="form-group">
                    <label >Contact Id</label>
                    <input type="text" class="form-control" formControlName="ContactID"/>
                </div>
                <div class="form-group">
                    <label>Contact Name</label>
                    <input type="text" class="form-control" formControlName="ContactName"/>
                </div>
            
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" class="form-control" formControlName="address"/>
                </div>
            
                <div class="form-group">
                    <label>Pin Code</label>
                    <input type="number" class="form-control" formControlName="pinCode"/>
                </div>
            
                <div class="form-group">
                 <button class="btn btn-success">Submit</button>
                </div>
            
            </form>

        </div>

    </div>

</div>
