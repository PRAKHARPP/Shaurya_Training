<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="bg-primary text-white p-5 div1">
        <h3 class="text-center">This is First Div</h3>
    </div>
    <div class="bg-danger text-white p-5">
        <h3 class="text-center">This is Second Div</h3>
    </div>
    <p class="bg-info p-5 text-center text-white">
        This is Paragraph
    </p>
</body>

</html>
<script>
    $(document).ready(function () {
        $("div.div1").click(function () {
            var Result = $(this);
            console.log("Clicked on div", Result);
            // $(this).hide();
        })
        
        $("p").click(function () {
            var Result = $(this);
            console.log("Clicked on Paragraph", Result);
            // $(this).hide();
        })
    })
</script>
