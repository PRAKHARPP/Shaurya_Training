<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- <h3>Words :</h3> -->
    <label class="p-2">Words :</label>
    <input id="words" type="text" placeholder="Enter the words"/>
    <span id="alertMsg" class="alert-danger">Please Enter the Words</span>
    <div id="Result" class="p-2">Result :-</div>

    <button class="p-2 mt-3 btn-success" onclick="Display()">Check Count</button>
</body>
</html>
<script>
    document.getElementById("alertMsg").style.display='none';
    function Display()
    {
       
        let words = document.getElementById("words");
        if(words.value.length==0)
        {
            document.getElementById("alertMsg").style.display='block'; 
        }
        else
        {
            console.log(typeof(words).value)
         console.log(words.value.length);
        let result = words.value.split(",");
        document.getElementById("Result").innerHTML="Result  :- "+result.length;
        }
       
    }
</script>
